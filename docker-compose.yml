version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: weekly_planner_db
    environment:
      POSTGRES_USER: planner_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: weekly_planner
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planner_user -d weekly_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: weekly_planner_admin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
